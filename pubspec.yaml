name: skillzone
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  auto_size_text: ^3.0.0
  dio: ^5.8.0+1
  flutter_native_splash: ^2.4.4
  flutter_svg: ^2.0.17
  get: ^4.7.2
  smooth_page_indicator: ^1.2.1
  percent_indicator: ^4.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  fonts:
      - family: Oddval
        fonts:
          - asset: lib/assets/fonts/Oddval-SemiBold.ttf
            weight: 600
          - asset: lib/assets/fonts/Oddval-SemiBoldItalic.ttf
            weight: 600
            style: italic
      - family: K2D
        fonts:
          - asset: lib/assets/fonts/K2D-ExtraBold.ttf
            weight: 800

  assets:
    - lib/assets/images/
    - lib/assets/svgs/

flutter_native_splash:
  color: "#232323"
  image: lib/assets/logo/960.png

  android_12:
    color: "#232323"
    icon_background_color: "#232323"
    image: lib/assets/logo/960.png
